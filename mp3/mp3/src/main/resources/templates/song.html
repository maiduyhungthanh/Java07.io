<!DOCTYPE html>
<html lang="en">
    <head th:replace="template.html :: header('Home Page')"></head>
    <link rel="stylesheet" th:href="@{css/song.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
<head>
    
    
    <title>Music Player</title>
</head>

    


<body>
    <header class="menutop" th:insert="template.html :: topmenu"> </header>
 
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio th:src="@{music/khong_sao_ma_em_day_roi.mp3}" id="audio"></audio>

        <div class="img-container">
            <img th:src="@{image/khong_sao_ma_em_day_roi.jpg}" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="singer">
            <h4 id="singer_h4"></h4>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/api.js}"></script>
    <header th:replace="template.html :: footer"> </header>
</body>

</html>
