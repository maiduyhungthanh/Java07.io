<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- dùng icon  -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    
</head>
<body>
    <h1>List Job</h1>
    <a href="addjob">Add job</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nhà Tuyển Dụng</th>
            <th scope="col">Tiêu đề</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Thành phố</th>
            <th style="padding: 30px;">Sua</th>
            <th style="padding: 30px;">Xoa</th>
            <th style="padding: 30px;">Ứng tuyển</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="job, iStat:${job}">
           <th scope="row" th:text="${iStat.index} +1"></th>
            <td><a th:href="'employer/'+${job.emp_id}|" th:text="${job.employer}"></a></td>
            <!-- <td><a class="1" th:href="${'employer/'}"><span class="2" th:text="${job.employer}"></span></a></td> -->
            <td th:text="${job.title}"></td>
            <td th:text="${job.description}"></td>
            <td th:text="${job.city}"></td>
            <td style="padding: 30px;"><a th:href="@{/editjob/{id}(id=${job.id})}"><i class="fas fa-user-edit"></i></a></td>
            <td style="padding: 30px;"><a th:href="@{/deletejob/{id}(id=${job.id})}"><i class="fas fa-user-times ml-2"></i></a></td>
            <td style="padding-left: 30px; width: 5px;"><a href="/app"><img src="/logo/applicant.png" alt=""></a></td>
          </tr>     
        </tbody>
      </table>

      
</body>
</html>
